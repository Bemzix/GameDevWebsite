<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArckoGames - Where Creativity Meets Gaming</title>
  <style>
    /* General styling for the body element, including default font and background color */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f4f4f9; /* Light gray background */
    }

    /* Styling for the header section that remains fixed at the top of the page */
    .header {
      background: #222; /* Dark background for contrast */
      color: #fff; /* White text */
      padding: 1rem 0; /* Space above and below the header */
      position: sticky; /* Makes the header stick to the top when scrolling */
      top: 0; /* Position the sticky header at the very top */
      z-index: 1000; /* Ensures the header stays above other content */
    }

    /* Layout for the navigation bar inside the header */
    .navbar {
      display: flex; /* Aligns items in a row */
      justify-content: space-between; /* Pushes items to the far ends */
      align-items: center; /* Vertically centers items */
      max-width: 1200px; /* Limits the navbar width */
      margin: 0 auto; /* Centers the navbar horizontally */
      padding: 0 2rem; /* Adds padding to the sides */
    }

    /* Styling for the logo text in the navbar */
    .navbar .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    /* Styling for the navigation links */
    .navbar .nav-links {
      list-style: none; /* Removes bullets from the list */
      display: flex; /* Aligns links in a row */
      gap: 1.5rem; /* Space between each link */
    }

    /* Styling for each navigation link */
    .navbar .nav-links a {
      color: #fff; /* White text */
      text-decoration: none; /* Removes underline */
      font-weight: bold;
    }

    /* Adds underline on hover for better user feedback */
    .navbar .nav-links a:hover {
      text-decoration: underline;
    }

    /* Hero section (the large welcome section at the top of the page) */
    .hero {
      height: 100vh; /* Full viewport height */
      background: linear-gradient(to right, #4e54c8, #8f94fb); /* Gradient background */
      color: #fff; /* White text */
      display: flex; /* Centers content both vertically and horizontally */
      justify-content: center;
      align-items: center;
      text-align: center; /* Centers text */
      padding: 2rem;
    }

    /* Large heading in the hero section */
    .hero h1 {
      font-size: 3.5rem; /* Large font size for emphasis */
      margin-bottom: 1rem; /* Space below the heading */
      animation: fadeIn 1.5s ease; /* Smooth fade-in animation */
    }

    /* Paragraph in the hero section */
    .hero p {
      font-size: 1.5rem; /* Larger font size for readability */
      margin-bottom: 2rem; /* Space below the paragraph */
      animation: fadeIn 2s ease; /* Fade-in effect slightly delayed */
    }

    /* Button in the hero section */
    .hero .btn {
      padding: 1rem 2rem; /* Adds padding inside the button */
      background: #fff; /* White background */
      color: #4e54c8; /* Matches the gradient color */
      font-weight: bold;
      text-decoration: none; /* Removes underline */
      border-radius: 5px; /* Rounded corners */
      transition: background 0.3s ease; /* Smooth background color change on hover */
    }

    /* Hover effect for the button */
    .hero .btn:hover {
      background: #f0f0f0;
    }

    /* General section styling */
    .section {
      padding: 4rem 2rem; /* Adds vertical and horizontal spacing */
      text-align: center; /* Centers text within the section */
    }

    /* Section headings */
    .section h2 {
      margin-bottom: 1rem; /* Space below the heading */
      font-size: 2.5rem; /* Large font size */
    }

    /* Centers content within sections */
    .container {
      max-width: 1200px; /* Limits the width of the container */
      margin: 0 auto; /* Centers the container */
    }

    /* Layout for features, services, and portfolio items */
    .features, .service-list, .portfolio-gallery {
      display: flex; /* Aligns items in a row */
      gap: 2rem; /* Space between items */
      justify-content: center; /* Centers items horizontally */
      flex-wrap: wrap; /* Moves items to the next row if needed */
    }

    /* Styling for portfolio images */
    .portfolio-item img {
      width: 100%; /* Ensures the image takes up full width */
      height: auto; /* Maintains aspect ratio */
      border-radius: 10px; /* Rounded corners */
    }

    /* Contact form layout */
    .contact-form {
      display: flex;
      flex-direction: column; /* Stacks items vertically */
      gap: 1rem; /* Space between form fields */
      max-width: 600px; /* Limits the form width */
      margin: 0 auto; /* Centers the form */
    }

    /* Styling for input and textarea fields */
    .contact-form input, .contact-form textarea {
      padding: 0.8rem; /* Adds space inside the fields */
      border: 1px solid #ddd; /* Light gray border */
      border-radius: 5px; /* Rounded corners */
    }

    /* Submit button styling */
    .contact-form button {
      padding: 1rem 2rem; /* Adds space inside the button */
      background: #4e54c8; /* Matches the site's color theme */
      color: #fff; /* White text */
      font-weight: bold;
      border: none; /* Removes default border */
      border-radius: 5px; /* Rounded corners */
      cursor: pointer; /* Pointer cursor on hover */
    }

    /* Hover effect for the button */
    .contact-form button:hover {
      background: #8f94fb; /* Slightly lighter color */
    }

    /* Footer styling */
    .footer {
      background: #222; /* Dark background */
      color: #fff; /* White text */
      text-align: center; /* Centers text */
      padding: 1rem; /* Space inside the footer */
    }

    /* Keyframe animation for fade-in effect */
    @keyframes fadeIn {
      from {
        opacity: 0; /* Starts invisible */
        transform: translateY(10px); /* Moves slightly downward */
      }
      to {
        opacity: 1; /* Ends fully visible */
        transform: translateY(0); /* Moves back to original position */
      }
    }
  </style>
</head>
<body>
  <!-- Header containing the navigation bar -->
  <header class="header">
    <nav class="navbar">
      <div class="logo">ArckoGames</div> <!-- Company name/logo -->
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero section (welcome area) -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h1>Welcome to ArckoGames</h1>
      <p>We craft immersive gaming experiences that leave a mark.</p>
      <a href="#about" class="btn">Discover More</a>
    </div>
  </section>

  <!-- About section -->
  <section id="about" class="section">
    <div class="container">
      <h2>About Us</h2>
      <p>Hi, I'm Bemzix, the head of ArckoGames...</p>
    </div>
  </section>

  <!-- Remaining sections omitted for brevity -->
</body>
</html>
